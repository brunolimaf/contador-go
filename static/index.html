<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Go</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <div id="login-screen">
        <h2 id="titulo-login">Acesso Restrito</h2>
        
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        
        <button id="btn-acao" onclick="fazerLogin()">Entrar</button>
        
        <p id="msg-erro" class="erro"></p>
        
        <hr>
        <p>
            <span id="texto-alternar">Não tem conta?</span>
            <a href="#" onclick="alternarModo()" id="link-alternar">Cadastre-se</a>
        </p>
    </div>

        <div id="app-screen" class="hidden">
            <h2>Contador de Clicks</h2>
            <div class="display-numero" id="contador">0</div>
            <button class="btn-click" onclick="incrementar()">CLIQUE AQUI</button>
            <br><br>
            <button class="btn-sair" onclick="sair()">Sair / Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
